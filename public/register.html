<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - V-PEDIA TopUp Service</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f6fd;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Background dots */
    #background-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    /* Subtle gradient overlay for depth */
    #background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.15), transparent 70%), radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.15), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      background: white;
      max-width: 440px;
      width: 100%;
      padding: 2.5rem 2.2rem 3rem;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(37, 99, 235, 0.15);
      user-select: none;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      border: 2px solid #2563eb22;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .container:focus-within {
      border-color: #2563eb;
      box-shadow: 0 16px 48px rgba(37, 99, 235, 0.35);
      outline: none;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      font-weight: 800;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      user-select: none;
      text-shadow: 0 1px 3px rgba(37, 99, 235, 0.3);
    }

    h1 i {
      color: #1e40af;
      text-shadow: 0 0 10px #1e40af;
      font-size: 2.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    label {
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 0.2rem;
      display: block;
      user-select: text;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group i.icon-left {
      position: absolute;
      left: 14px;
      color: #2563eb;
      font-size: 1.3rem;
      pointer-events: none;
      user-select: none;
      transition: color 0.3s ease;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 0.65rem 1rem;
      border: 2.5px solid #cce7ff;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 3px;
      user-select: text;
      padding-left: 3.2rem;
      color: #1e293b;
      background-color: #f9fafb;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.05);
      font-weight: 500;
    }

    input[type="text"]:focus:not(.error),
    input[type="email"]:focus:not(.error),
    input[type="password"]:focus:not(.error),
    input[type="tel"]:focus:not(.error) {
      border-color: #2563eb;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.5);
      outline: none;
      background-color: white;
    }

    input.error {
      border-color: #e03e2f !important;
      background-color: #ffe6e3;
      color: #9b2c1a;
    }

    .error-message {
      color: #e03e2f;
      font-size: 0.9rem;
      margin-top: 0.15rem;
      user-select: text;
      min-height: 1.3em;
      padding-left: 3.2rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    /* Show/hide password toggle */
    .input-group .toggle-password {
      position: absolute;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      color: #2563eb;
      font-size: 1.3rem;
      user-select: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      line-height: 32px;
    }

    .input-group .toggle-password:hover,
    .input-group .toggle-password:focus {
      color: #1e40af;
      outline: none;
      background-color: #2563eb22;
    }

    .btn-submit {
      background-color: #2563eb;
      color: #e0e7ff;
      font-weight: 800;
      font-size: 1.2rem;
      padding: 0.85rem 0;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      width: 100%;
      position: relative;
      z-index: 1;
      letter-spacing: 0.03em;
      text-shadow: 0 0 3px #1e40af;
    }

    .btn-submit i {
      font-size: 1.3rem;
      color: #e0e7ff;
      text-shadow: 0 0 4px #1e40af;
    }

    .btn-submit:hover,
    .btn-submit:focus {
      background-color: #1e40af;
      box-shadow: 0 10px 28px rgba(30, 64, 175, 0.8);
      outline: none;
      color: #c7d2fe;
      text-shadow: 0 0 5px #c7d2fe;
    }

    .login-link {
      margin-top: 0.8rem;
      text-align: center;
      font-size: 1rem;
      color: #1e40af;
      user-select: text;
      position: relative;
      z-index: 1;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .login-link a {
      color: #2563eb;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover,
    .login-link a:focus {
      color: #1e40af;
      outline: none;
      text-shadow: 0 0 6px #1e40af;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.8rem 2.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      h1 i {
        font-size: 2rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        font-size: 1rem;
        padding-left: 2.8rem;
      }

      .input-group i.icon-left {
        font-size: 1.1rem;
        left: 10px;
      }

      .input-group .toggle-password {
        font-size: 1.1rem;
        right: 10px;
        width: 28px;
        height: 28px;
        line-height: 28px;
      }
    }
  </style>
</head>
<body>
  <canvas id="background-dots" aria-hidden="true"></canvas>
  <div id="background-gradient" aria-hidden="true"></div>
  <main class="container" role="main" aria-label="User Registration Form">
    <h1>
      <i class="fas fa-user-plus" aria-hidden="true"></i> Register
    </h1>
    <form id="registerForm" action="/auth/register" method="POST" novalidate autocomplete="off" spellcheck="false">
      <label for="fullname">Full Name</label>
      <div class="input-group">
        <i class="fas fa-id-card icon-left" aria-hidden="true"></i>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Your full name"
          required
          autocomplete="name"
          class="icon-padding"
          aria-describedby="fullnameError"
          minlength="1"
        />
      </div>
      <div id="fullnameError" class="error-message" aria-live="polite"></div>

      <label for="username">Username</label>
      <div class="input-group">
        <i class="fas fa-user icon-left" aria-hidden="true"></i>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Choose a username (min 6 chars, lowercase letters and numbers only)"
          required
          autocomplete="username"
          minlength="6"
          maxlength="20"
          class="icon-padding"
          aria-describedby="usernameError"
          pattern="^[a-z0-9]+$"
          inputmode="text"
          spellcheck="false"
          autocapitalize="none"
        />
      </div>
      <div id="usernameError" class="error-message" aria-live="polite"></div>

      <label for="nomor">Phone Number</label>
      <div class="input-group">
        <i class="fas fa-phone icon-left" aria-hidden="true"></i>
        <input
          type="tel"
          id="nomor"
          name="nomor"
          placeholder="e.g. +628123456789"
          required
          autocomplete="tel"
          pattern="^\+?\d{7,15}$"
          class="icon-padding"
          aria-describedby="nomorError"
        />
      </div>
      <div id="nomorError" class="error-message" aria-live="polite"></div>

      <label for="email">Email Address</label>
      <div class="input-group">
        <i class="fas fa-envelope icon-left" aria-hidden="true"></i>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
          class="icon-padding"
          aria-describedby="emailError"
        />
      </div>
      <div id="emailError" class="error-message" aria-live="polite"></div>

      <label for="password">Password</label>
      <div class="input-group">
        <i class="fas fa-lock icon-left" aria-hidden="true"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password (min 6 characters)"
          required
          minlength="6"
          class="icon-padding"
          aria-describedby="passwordError"
        />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility" tabindex="0">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div id="passwordError" class="error-message" aria-live="polite"></div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="input-group">
        <i class="fas fa-lock icon-left" aria-hidden="true"></i>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
          minlength="6"
          class="icon-padding"
          aria-describedby="confirmPasswordError"
        />
        <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility" tabindex="0">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div id="confirmPasswordError" class="error-message" aria-live="polite"></div>

      <button type="submit" class="btn-submit" aria-label="Register account">
        <i class="fas fa-user-check" aria-hidden="true"></i> Register
      </button>
    </form>
    <p class="login-link">
      Already have an account?
      <a href="/auth/login" tabindex="0">Login here</a>
    </p>
  </main>

  <script>
    // Background dots animation
    const canvas = document.getElementById('background-dots');
    const ctx = canvas.getContext('2d');
    let width, height;
    let dots = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Dot {
      constructor() {
        this.x = random(0, width);
        this.y = random(0, height);
        this.radius = random(1, 3);
        this.speedX = random(-0.3, 0.3);
        this.speedY = random(-0.3, 0.3);
        this.alpha = random(0.1, 0.5);
        this.alphaChange = random(0.002, 0.005);
        this.alphaDirection = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;

        this.alpha += this.alphaChange * this.alphaDirection;
        if (this.alpha >= 0.5) this.alphaDirection = -1;
        else if (this.alpha <= 0.1) this.alphaDirection = 1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(37, 99, 235, ${this.alpha})`;
        ctx.fill();
      }
    }

    function initDots() {
      dots = [];
      const count = Math.floor((window.innerWidth * window.innerHeight) / 9000);
      for (let i = 0; i < count; i++) {
        dots.push(new Dot());
      }
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      initDots();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });
      requestAnimationFrame(animate);
    }

    resize();
    animate();
    window.addEventListener('resize', resize);

    // Toggle password visibility for all toggle-password buttons
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        if (input && (input.type === 'password' || input.type === 'text')) {
          if (input.type === 'password') {
            input.type = 'text';
            button.querySelector('i').classList.remove('fa-eye');
            button.querySelector('i').classList.add('fa-eye-slash');
          } else {
            input.type = 'password';
            button.querySelector('i').classList.remove('fa-eye-slash');
            button.querySelector('i').classList.add('fa-eye');
          }
        }
      });
      // Also toggle on Enter or Space key for accessibility
      button.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          button.click();
        }
      });
    });

    // Enforce lowercase and no spaces/symbols in username input
    const usernameInput = document.getElementById('username');
    usernameInput.addEventListener('input', () => {
      let val = usernameInput.value;
      // Remove all characters except lowercase letters and numbers
      val = val.toLowerCase().replace(/[^a-z0-9]/g, '');
      usernameInput.value = val;
    });

    // Form submission with fetch to handle backend errors and show inline messages
    const form = document.getElementById('registerForm');
    const fields = ['fullname', 'username', 'nomor', 'email', 'password', 'confirmPassword'];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      fields.forEach(field => {
        const input = form.elements[field];
        input.classList.remove('error');
        const errorDiv = document.getElementById(field + 'Error');
        if (errorDiv) errorDiv.textContent = '';
      });

      // Client-side validation for required fields and patterns
      let hasError = false;

      // fullname required
      const fullname = form.elements['fullname'];
      if (!fullname.value.trim()) {
        fullname.classList.add('error');
        document.getElementById('fullnameError').textContent = 'Full name is required.';
        if (!hasError) {
          fullname.focus();
          hasError = true;
        }
      }

      // username required, min 6 chars, only lowercase letters and numbers
      const username = form.elements['username'];
      if (!username.value.trim()) {
        username.classList.add('error');
        document.getElementById('usernameError').textContent = 'Username is required.';
        if (!hasError) {
          username.focus();
          hasError = true;
        }
      } else if (username.value.length < 6) {
        username.classList.add('error');
        document.getElementById('usernameError').textContent = 'Username must be at least 6 characters.';
        if (!hasError) {
          username.focus();
          hasError = true;
        }
      } else if (!/^[a-z0-9]+$/.test(username.value)) {
        username.classList.add('error');
        document.getElementById('usernameError').textContent = 'Username can only contain lowercase letters and numbers.';
        if (!hasError) {
          username.focus();
          hasError = true;
        }
      }

      // nomor required and pattern
      const nomor = form.elements['nomor'];
      if (!nomor.value.trim()) {
        nomor.classList.add('error');
        document.getElementById('nomorError').textContent = 'Phone number is required.';
        if (!hasError) {
          nomor.focus();
          hasError = true;
        }
      } else if (!/^\+?\d{7,15}$/.test(nomor.value)) {
        nomor.classList.add('error');
        document.getElementById('nomorError').textContent = 'Phone number format is invalid.';
        if (!hasError) {
          nomor.focus();
          hasError = true;
        }
      }

      // email required and valid format
      const email = form.elements['email'];
      if (!email.value.trim()) {
        email.classList.add('error');
        document.getElementById('emailError').textContent = 'Email is required.';
        if (!hasError) {
          email.focus();
          hasError = true;
        }
      } else {
        // simple email regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
          email.classList.add('error');
          document.getElementById('emailError').textContent = 'Email format is invalid.';
          if (!hasError) {
            email.focus();
            hasError = true;
          }
        }
      }

      // password required, min 6 chars
      const password = form.elements['password'];
      if (!password.value) {
        password.classList.add('error');
        document.getElementById('passwordError').textContent = 'Password is required.';
        if (!hasError) {
          password.focus();
          hasError = true;
        }
      } else if (password.value.length < 6) {
        password.classList.add('error');
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        if (!hasError) {
          password.focus();
          hasError = true;
        }
      }

      // confirmPassword required, min 6 chars, matches password
      const confirmPassword = form.elements['confirmPassword'];
      if (!confirmPassword.value) {
        confirmPassword.classList.add('error');
        document.getElementById('confirmPasswordError').textContent = 'Please confirm your password.';
        if (!hasError) {
          confirmPassword.focus();
          hasError = true;
        }
      } else if (confirmPassword.value.length < 6) {
        confirmPassword.classList.add('error');
        document.getElementById('confirmPasswordError').textContent = 'Confirm password must be at least 6 characters.';
        if (!hasError) {
          confirmPassword.focus();
          hasError = true;
        }
      } else if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('error');
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        if (!hasError) {
          confirmPassword.focus();
          hasError = true;
        }
      }

      if (hasError) return;

      // Prepare form data
      const formData = new FormData(form);
      // Remove confirmPassword from submission (backend doesn't expect it)
      formData.delete('confirmPassword');

      // Convert to JSON
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value.trim();
      });

      try {
        const response = await fetch(form.action, {
          method: form.method,
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.redirected) {
          // If backend redirects (success), follow redirect
          window.location.href = response.url;
          return;
        }

        if (!response.ok) {
          const resJson = await response.json();
          // Handle known backend errors
          if (resJson.error) {
            if (resJson.error.toLowerCase().includes('username')) {
              const input = form.elements['username'];
              input.classList.add('error');
              document.getElementById('usernameError').textContent = resJson.error;
              input.focus();
            } else if (resJson.error.toLowerCase().includes('email')) {
              const input = form.elements['email'];
              input.classList.add('error');
              document.getElementById('emailError').textContent = resJson.error;
              input.focus();
            } else {
              // General error message below form submit button
              alert(resJson.error + (resJson.message ? ': ' + resJson.message : ''));
            }
          } else {
            alert('Registration failed. Please try again.');
          }
          return;
        }

        // If success but no redirect, fallback to login page
        window.location.href = '/auth/login';

      } catch (error) {
        alert('Network error. Please try again later.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
